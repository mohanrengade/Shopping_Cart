<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">
			<div class="row">
				<div class="col p-5">
					<img src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col p-5">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
						</div>
						<div class="card-body">
							<form>
								<div class="mb-3">
									<label class="form-label">Full Name</label> <input type="text"
										class="form-control" name="fname"> <label
										class="form-label">Mobile Number</label> <input type="text"
										class="form-control" name="mobile">
								</div>
								<div class="mb-3">
									<label class="form-label">Email</label> <input type="email"
										class="form-control" name="email">
								</div>
								
								<div class="mb-3">
									<label class="form-label">Address</label> 
									<input type="text" class="form-control" name="address">
									 
									<label class="form-label">City</label> 
									<input type="text" class="form-control" name="city">
								</div>
								<button type="submit" class="btn btn-primary text-white w-100">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
