<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Add Product</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Title</label> <input type="text" name="title"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Description</label>
									<textarea rows="3" cols="" class="form-control" name="description"></textarea>
								</div>

								<div class="mb-3">
									<label>Category</label> <select class="form-control" name="category">
										<option>-- Select --</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>

								<div class="row mb-3">
									<div class="mb-3 col">
										<label>Enter Price</label> <input type="text"
											class="form-control" name="price">
									</div>
									<div class="mb-3 col">
										<label>Enter Stock</label> <input type="text"
											class="form-control" name="stock">
									</div>
								</div>

								<div class="mb-3">
									<label>Upload Image</label> <input type="file"
										class="form-control" name="file">
								</div>

								<div class="mb-3 col">
									<button type="submit" class="btn btn-primary w-100">Submit</button>
								</div>
								<th:block th:if="${session.successMsg}">
									<p class="text-success text-center fw-bold">[[${session.successMsg}]]</p>
									<th:block
										th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>
								<th:block th:if="${session.errorMsg}">
									<p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
									<th:block
										th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
