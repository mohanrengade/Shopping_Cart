<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-3">
			<div class="row">
				<div class="col-4">
					<div class="card">
						<div class="card-header text-center">Edit Category</div>
						<div class="card-body">
							<form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${category.id}">
								<div class="mb-3">
									<label>Enter Category</label> 
									<input type="text" class="form-control" name="name" th:value="${category.name}">
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" th:checked="${category.isActive==true}" value="true"> 
										<label class="form-check-label"> Active</label>
									</div>
									
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" th:checked="${category.isActive==false}" value="false"> 
										<label class="form-check-label"> Inactive</label>
									</div>
								</div>
								
								<div class="mb-3">
									<label>Upload Image</label> 
									<input type="file" class="form-control" name="file">
								</div>
									<img th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px">
								<div class="mb-3">
									<button type="submit" class="btn btn-primary w-100">Update</button>
								</div>
								
								<div class="mb-3">
									<th:block th:if="${session.successMsg}">
										<p class="text-success text-center fw-bold">[[${session.successMsg}]]</p>
										<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>
									<th:block th:if="${session.errorMsg}">
										<p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
										<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>
								</div>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	</section>
</body>
</html>
