<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-3">
			<div class="row">
				<div class="col-4">
					<div class="card">
						<div class="card-header text-center">Add Category</div>
						<div class="card-body">
							<form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Category</label> 
									<input type="text" class="form-control" name="name">
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" checked value="true"> 
										<label class="form-check-label"> Active</label>
									</div>
									
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" value="false"> 
										<label class="form-check-label"> Inactive</label>
									</div>
								</div>
								
								<div class="mb-3">
									<label>Upload Image</label> 
									<input type="file" class="form-control" name="file">
								</div>
								
								<div class="mb-3">
									<button type="submit" class="btn btn-primary w-100">Save</button>
								</div>
								
								<div class="mb-3">
									<th:block th:if="${session.successMsg}">
										<p class="text-success text-center fw-bold">[[${session.successMsg}]]</p>
										<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>
									<th:block th:if="${session.errorMsg}">
										<p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
										<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="col-8">
					<div class="card">
						<div class="card-header text-center fs-4">Category Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sr.No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat, c:${category}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td>[[${cat.isActive}]]</td>
										<td>
											<img th:src="@{'/img/category_img/'+${cat.imageName}}" width="100px" height="80px">
										</td>
										<td>
											<a th:href="@{'/admin/loadEditCategory/'+${cat.id}}" class="btn btn-primary"> <i class="fa-solid fa-pen-to-square"></i> Edit</a>
											<a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger"> <i class="fa-solid fa-trash"></i> Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
